{% if suggestions %}
  <div class="List">
    {% for suggestion in suggestions %}
      <div class="ListItem">
        <div class="ListItemBody">
          <div class="flex items-start justify-between gap-3">
            <div class="min-w-0">
              <div class="font-semibold truncate">{{ suggestion.title }}</div>
              <div class="mt-1 text-sm text-white/60">
                {{ suggestion.game.name }} · {{ suggestion.created_at|date:"Y-m-d" }}
              </div>
            </div>

            <span class="badge
              {% if suggestion.status == 'approved' %}badge-success
              {% elif suggestion.status == 'rejected' %}badge-error
              {% elif suggestion.status == 'pending' %}badge-warning
              {% else %}badge-ghost{% endif %}
            ">
              {{ suggestion.get_status_display }}
            </span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-white/60">You haven’t submitted any patch suggestions yet.</p>
{% endif %}
